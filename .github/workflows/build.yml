name: Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-venv \
                              unzip openjdk-17-jdk python3-cython \
                              git zlib1g-dev libncurses5 curl \
                              libffi-dev libssl-dev
          python3 -m pip install --upgrade pip wheel virtualenv cython

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade buildozer
          buildozer init  # Only if buildozer.spec is missing

      - name: Fix Android SDK and AIDL
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip -o cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          export PATH=$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "build-tools;31.0.0" "platforms;android-31"

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mobile-expense-tracker
          path: bin/*.apk
